    <script>
        let competitionId = null;
        let competition = null;
        let participants = [];
        let currentPrices = {};
        let ws = null;

        const CODES = ['KRW-BTC', 'KRW-ETH', 'KRW-XRP', 'KRW-SOL', 'KRW-DOGE',
                       'KRW-ADA', 'KRW-AVAX', 'KRW-DOT', 'KRW-LINK', 'KRW-MATIC'];

        // Clerk ë¡œë“œ ëŒ€ê¸°
        async function waitForClerk() {
            return new Promise((resolve) => {
                if (window.Clerk) {
                    resolve();
                } else {
                    const checkInterval = setInterval(() => {
                        if (window.Clerk) {
                            clearInterval(checkInterval);
                            resolve();
                        }
                    }, 100);
                    setTimeout(() => {
                        clearInterval(checkInterval);
                        resolve();
                    }, 5000);
                }
            });
        }

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', async () => {
            await waitForClerk();

            // í˜„ì¬ ë¡œê·¸ì¸í•œ ì‚¬ìš©ì ì´ë©”ì¼ í‘œì‹œ
            if (window.Clerk && window.Clerk.user) {
                const email = window.Clerk.user.primaryEmailAddress?.emailAddress;
                if (email) {
                    document.getElementById('user-email').textContent = email;
                }

                // ë¨¼ì € registerë¥¼ í˜¸ì¶œí•˜ì—¬ ì´ë©”ì¼ ì—…ë°ì´íŠ¸ (ê¸°ì¡´ @clerk.dev ì´ë©”ì¼ ìˆ˜ì •)
                const token = await window.Clerk.session.getToken();
                if (token) {
                    await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                }
            }

            // URLì—ì„œ ëŒ€íšŒ ID ì¶”ì¶œ
            const pathParts = window.location.pathname.split('/');
            competitionId = pathParts[pathParts.length - 1];

            if (!competitionId) {
                alert('ëŒ€íšŒ IDê°€ ì—†ìŠµë‹ˆë‹¤.');
                window.location.href = '/admin';
                return;
            }

            // WebSocket ì—°ê²° (ì‹œì„¸ìš©)
            connectWebSocket();

            // ëŒ€íšŒ ì •ë³´ ë¡œë“œ
            await loadCompetition();

            // ì°¸ê°€ì ë¡œë“œ
            await loadParticipants();
        });

        // ë¡œê·¸ì•„ì›ƒ
        async function logout() {
            if (window.Clerk) {
                await window.Clerk.signOut();
                window.location.href = '/competition';
            }
        }

        // WebSocket ì—°ê²°
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = () => {
                ws.send(JSON.stringify({ subscribe: CODES }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.code && data.trade_price) {
                    currentPrices[data.code] = data.trade_price;
                }
            };

            ws.onclose = () => {
                setTimeout(connectWebSocket, 1000);
            };
        }

        // ëŒ€íšŒ ì •ë³´ ë¡œë“œ
        async function loadCompetition() {
            try {
                competition = await tradingAPI.getCompetition(competitionId);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                // UI ì—…ë°ì´íŠ¸
                document.getElementById('competition-name').textContent = competition.name;
                document.getElementById('breadcrumb-name').textContent = competition.name;

                const statusClass = `status-${competition.status}`;
                const statusText = competition.status === 'active' ? 'ì§„í–‰ì¤‘' :
                                   competition.status === 'pending' ? 'ì˜ˆì •' : 'ì¢…ë£Œ';
                document.getElementById('competition-status').innerHTML =
                    `<span class="status-badge ${statusClass}">${statusText}</span>`;

                // ì„œë²„ëŠ” UTC naive datetimeì„ ë°˜í™˜í•˜ë¯€ë¡œ Zë¥¼ ë¶™ì—¬ì„œ UTCë¡œ íŒŒì‹±
                const startTimeStr = competition.start_time.endsWith('Z') ? competition.start_time : competition.start_time + 'Z';
                const endTimeStr = competition.end_time.endsWith('Z') ? competition.end_time : competition.end_time + 'Z';
                const startDate = new Date(startTimeStr).toLocaleString('ko-KR', { timeZone: 'Asia/Seoul' });
                const endDate = new Date(endTimeStr).toLocaleString('ko-KR', { timeZone: 'Asia/Seoul' });
                document.getElementById('competition-period').textContent = `${startDate} ~ ${endDate} (í•œêµ­ì‹œê°„)`;

                document.getElementById('info-balance').textContent =
                    Number(competition.initial_balance).toLocaleString() + 'ì›';
                document.getElementById('info-fee').textContent =
                    (competition.fee_rate * 100).toFixed(2) + '%';
                document.getElementById('info-participants').textContent =
                    (competition.participant_count || 0) + 'ëª…';
                document.getElementById('info-created').textContent =
                    new Date(startTimeStr).toLocaleDateString('ko-KR', { timeZone: 'Asia/Seoul' });

                if (competition.description) {
                    document.getElementById('competition-description').textContent = competition.description;
                }

                // ë²„íŠ¼ í‘œì‹œ
                if (competition.status === 'pending') {
                    document.getElementById('btn-activate').style.display = 'inline-block';
                } else if (competition.status === 'active') {
                    document.getElementById('btn-end').style.display = 'inline-block';
                }

            } catch (error) {
                console.error('Failed to load competition:', error);
                alert('ëŒ€íšŒ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                window.location.href = '/admin';
            }
        }

        // ì°¸ê°€ì ë¡œë“œ
        async function loadParticipants() {
            const tbody = document.getElementById('participants-body');
            tbody.innerHTML = '<tr><td colspan="8" class="loading">ë¡œë”© ì¤‘...</td></tr>';

            try {
                // í˜„ì¬ ì‹œì„¸ë¥¼ JSONìœ¼ë¡œ ë³€í™˜
                const pricesParam = Object.keys(currentPrices).length > 0 ?
                    JSON.stringify(currentPrices) : null;

                participants = await adminAPI.getCompetitionParticipants(competitionId, pricesParam);

        function formatDateTimeLocal(isoString) {
            // ì„œë²„ëŠ” UTC naive datetimeì„ ë°˜í™˜í•˜ë¯€ë¡œ Zë¥¼ ë¶™ì—¬ì„œ UTCë¡œ íŒŒì‹±
            if (!isoString.endsWith('Z') && !isoString.includes('+')) {
                isoString = isoString + 'Z';
            }
            const date = new Date(isoString);  // UTCë¡œ íŒŒì‹±

            // í•œêµ­ì‹œê°„ìœ¼ë¡œ ë³€í™˜ (UTC + 9ì‹œê°„)
            const koreaOffset = 9 * 60 * 60 * 1000;
            const koreaDate = new Date(date.getTime() + koreaOffset);

            // YYYY-MM-DDTHH:MM í˜•ì‹ìœ¼ë¡œ ë°˜í™˜ (UTC ë©”ì„œë“œ ì‚¬ìš©í•˜ì—¬ ë³€í™˜ëœ ì‹œê°„ ê·¸ëŒ€ë¡œ ì¶œë ¥)
            const year = koreaDate.getUTCFullYear();
            const month = String(koreaDate.getUTCMonth() + 1).padStart(2, '0');
            const day = String(koreaDate.getUTCDate()).padStart(2, '0');
            const hours = String(koreaDate.getUTCHours()).padStart(2, '0');
            const minutes = String(koreaDate.getUTCMinutes()).padStart(2, '0');

            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        // í•œêµ­ì‹œê°„ ë¬¸ìì—´ì„ UTC ISO ë¬¸ìì—´ë¡œ ë³€í™˜
        function koreaTimeToUTC(dateTimeLocalValue) {
            // datetime-local ê°’ì€ "YYYY-MM-DDTHH:MM" í˜•ì‹
            // ì´ë¥¼ í•œêµ­ì‹œê°„ìœ¼ë¡œ ê°„ì£¼í•˜ê³  UTCë¡œ ë³€í™˜ (9ì‹œê°„ ë¹¼ê¸°)
            const koreaOffset = 9 * 60 * 60 * 1000;
            const [datePart, timePart] = dateTimeLocalValue.split('T');
            const [year, month, day] = datePart.split('-').map(Number);
            const [hours, minutes] = timePart.split(':').map(Number);

            // í•œêµ­ì‹œê°„ìœ¼ë¡œ Date ê°ì²´ ìƒì„± (UTC ê¸°ì¤€ìœ¼ë¡œ ë§Œë“¤ì–´ì„œ 9ì‹œê°„ ë¹¼ê¸°)
            const koreaDate = new Date(Date.UTC(year, month - 1, day, hours, minutes, 0, 0));
            const utcDate = new Date(koreaDate.getTime() - koreaOffset);

            return utcDate.toISOString();
        }

        // ì°¸ê°€ì ë‚´ë³´ë‚´ê¸°
        function exportParticipants(format) {
            if (participants.length === 0) {

                return;
            }

            if (format === 'csv') {
                const headers = ['ìˆœìœ„', 'ì´ë©”ì¼', 'ì‚¬ìš©ìëª…', 'KRWì”ê³ ', 'ì½”ì¸í‰ê°€ì•¡', 'ì´ìì‚°', 'ìˆ˜ìµë¥ ', 'ê±°ë˜ìˆ˜'];
                const rows = participants.map((p, i) => [
                    i + 1,

                    Math.round(p.coin_value),
                    Math.round(p.total_asset),

            } else {

            }
        }

        function downloadFile(content, filename, type) {
            const blob = new Blob([content], { type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
